# 国内DNS服务器
domesticNameservers: &domesticNameservers
  - 223.5.5.5
  - 114.114.114.114
  - tls://223.5.5.5
  - tls://223.6.6.6
#  - https://dns.alidns.com/dns-query
#  - https://doh.pub/dns-query
#  - https://doh.360.cn/dns-query

# 国外DNS服务器
foreignNameservers: &foreignNameservers
  - https://1.1.1.1/dns-query # Cloudflare(主)
  - https://1.0.0.1/dns-query # Cloudflare(备)
  - https://208.67.222.222/dns-query # OpenDNS(主)
  - https://208.67.220.220/dns-query # OpenDNS(备)
  - https://194.242.2.2/dns-query # Mullvad(主)
  - https://194.242.2.3/dns-query # Mullvad(备)
dns:
  enable: true
  ipv6: false
  cache-algorithm: arc
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    - "localhost.work.weixin.qq.com"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114

  # Use trusted, FOREIGN servers for all main DNS lookups
  nameserver:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query

  # Fallback can also be foreign servers
  fallback:
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
unified-delay: true
tcp-concurrent: true
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true    
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geodata-loader: standard
geox-url:
  geoip: https://fastgh.lainbo.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
  geosite: https://fastgh.lainbo.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://fastgh.lainbo.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb
